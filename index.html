<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="scores-wrapper">
            <div class="p1-wrapper">
                <p class="p1-name-display">test</p>
                <p class="p1-score-display">0</p>
            </div>
            <div class="p2-wrapper">
                <p class="p2-name-display">test</p>
                <p class="p2-score-display">0</p>
            </div>
            <button class="undo btn"><img src="./assets/undo.svg" alt="undo icon"></button>
        </div>
        <div class="board-wrapper">
            <div style="border-left:none; border-top: none;" class="cell" data-pos="0"></div>
            <div style="border-left: none; border-top: none;" class="cell" data-pos="1"></div>
            <div style="border-left: none; border-right:none; border-top: none;" class="cell" data-pos="2"></div>
            <div style="border-left:none; border-top: none;" class="cell" data-pos="3"></div>
            <div style="border-left:none; border-top: none;" class="cell" data-pos="4"></div>
            <div style="border-right: none; border-left:none; border-top: none;" class="cell" data-pos="5"></div>
            <div style="border-bottom: none; border-left:none; border-top: none;" class="cell" data-pos="6"></div>
            <div style="border-bottom: none; border-left:none; border-top: none;" class="cell" data-pos="7"></div>
            <div style="border: none;" class="cell" data-pos="8"></div>
        </div>
    </div>

</body>
</html>
